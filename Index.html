<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <title>Bootstrap demo</title>
  </head>
  <body>
    <!-- ESERCIZIO 1 -->
    <h1 class="text-center">Pratica con il Grid System</h1>
    <h2 class="text-center">Esercizio 1</h2>
    <div class="container">
      <div class="row">
          <div class="col-md bg-primary text-white p-3 border border-black">1</div>
          <div class="col-md bg-primary text-white p-3 border border-black">2</div>
          <div class="col-md bg-primary text-white p-3 border border-black">3</div>
      </div>
    </div>
    <!-- ESERCIZIO 2 -->
    <h2 class="text-center">Esercizio 2</h2>
    <div class="container">
        <div class="row">
            <div class="col md-4 bg-warning text-dark p-3 border border-black">1</div>                     
            <div class="col md-4 bg-warning text-dark p-3 border border-black">2</div>                     
            <div class="col md-4 bg-warning text-dark p-3 border border-black">3</div>                     
        </div>
    </div>
    <!-- ESERCIZIO 3 -->
    <h2 class="text-center">Esercizo 3</h2>
    <div class="container">
      <div class="row"> <!-- Mobile -->
          <div class="col-4 bg-success text-white p-3 border border-black">1</div>
          <div class="col-4 bg-success text-white p-3 border border-black">2</div>
          <div class="col-4 bg-success text-white p-3 border border-black">3</div>
      </div>
      <div class="row">
          <div class="col-sm-4 bg-success p-3 text-white border border-black">1</div>
          <div class="col-sm-4 bg-success p-3 text-white border border-black">2</div>
          <div class="col-sm-4 bg-success p-3 text-white border border-black">3</div>
      </div>
      <div class="row">
          <div class="col-md-4 bg-success p-3 text-white border border-black">1</div>
          <div class="col-md-4 bg-success p-3 text-white border border-black">2</div>
          <div class="col-md-4 bg-success p-3 text-white border border-black">3</div>
      </div>
      <div class="row">
          <div class="col-lg-4 bg-success p-3 text-white border border-black">1</div>
          <div class="col-lg-4 bg-success p-3 text-white border border-black">2</div>
          <div class="col-lg-4 bg-success p-3 text-white border border-black">3</div>
      </div>
      <div class="row">
          <div class="col-xl-4 bg-success p-3 text-white border border-black">1</div>
          <div class="col-xl-4 bg-success p-3 text-white border border-black">2</div>
          <div class="col-xl-4 bg-success p-3 text-white border border-black">3</div>
      </div>
      <div class="row">
          <div class="col-xxl-4 bg-success p-3 text-white border border-black">1</div>
          <div class="col-xxl-4 bg-success p-3 text-white border border-black">2</div>
          <div class="col-xxl-4 bg-success p-3 text-white border border-black">3</div>
      </div>

      <!-- ESERCIZIO 4 -->
       <h2 class="text-center">Esercizio 4</h2>
      <div class="container">
        <div class="row">
            <div class="col-md-3 bg-danger text-white p-3 border border-black">1</div>
            <div class="col-md-6 bg-danger text-white p-3 border border-black">2</div>
            <div class="col-md-3 bg-danger text-white p-3 border border-black">3</div>
        </div>
      </div>
      
      <!-- ESERCIZO 5 -->
      <h2 class="text-center">Esercizio 5</h2>
       <div class="container">
            <div class="row">
                <div class="col-md-4 bg-info border border-black text-white p-3"></div>
                <div class="col-md-8 bg-info border border-black text-white p-3">
                    <div class="row">
                        <div class="col-md-6 bg-dark bg-secondary text-white p-3 border border-black"></div>
                        <div class="col-md-6 bg-dark bg-secondary text-white p-3 border border-black"></div>
                    </div>
                </div>
            </div>
       </div>
       <!-- ESERCIZO 6 -->
       <div class="container">
        <h2 class="text-center">Esercizio 6</h2>
        <div class="row">
            <div class="col-4">
                <div class="p-3 bg-secondary text-white border-black">1</div>
            </div>
            <div class="col-4 offset-2">
                <div class="p-3 bg-secondary text-white border-black">2</div>
            </div>
        </div>
       </div>
      
      </div>
    </div>
  </body>
</html>
